apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-api
spec:
  selector:
    matchLabels:
      app: audit-api
  template:
    metadata:
      labels:
        app: audit-api
    spec:
      containers:
      - name: audit-api
        image: smartcity/audit-api:latest
        command: ["python", "src/audit/api.py"] 
        env:
        - name: MODE
          value: "PROD"
        - name: PG_HOST
          value: "postgres"
        - name: PG_USER
          value: "admin"
        - name: PG_PASS
          value: "adminpassword"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: audit-api
spec:
  ports:
  - port: 8000
  selector:
    app: audit-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
    spec:
      containers:
      - name: ingestion-service
        image: smartcity/ingestion:latest
        command: ["python", "src/ingestion/main.py"]
        env:
        - name: MODE
          value: "PROD"
        - name: KAFKA_BROKER
          value: "kafka:9092"
